<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Job Seeker Profile</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #ecf0f1;
    margin: 0;
    padding: 0;
  }
  
  header {
    background-color: #2c3e50;
    color: #ecf0f1;
    padding: 20px;
    text-align: center;
  }
  
  h1 {
    margin: 0;
    font-size: 24px;
  }
  
  .container {
    max-width: 600px;
    margin: 20px auto;
    padding: 20px;
    background-color: #ecf0f1;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }
  
  input[type="text"],
  input[type="email"],
  input[type="number"],
  select,
  textarea {
    width: 100%;
    padding: 8px;
    margin-bottom: 16px;
    border: 1px solid #ccc;
    border-radius: 4px;
    box-sizing: border-box;
  }
  
  textarea {
    height: 100px;
  }
  
  input[type="file"] {
    margin-top: 8px;
  }
  
  button {
    background-color: #3498db;
    color: #ecf0f1;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
  }
  
  button:hover {
    background-color: #2980b9;
  }
</style>
</head>
<body>

<header>
  <h1>Job Seeker Profile</h1>
</header>

<div class="container">
  <form>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
    
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    
    <label for="contact">Contact Number:</label>
    <input type="text" id="contact" name="contact" required>
    
    <label for="resume">Resume:</label>
    <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required>
    
    <label for="job-position">Desired Job Position:</label>
    <select id="job-position" name="job-position" required>
      <option value="">Select</option>
      <option value="Software Developer">Software Developer</option>
      <option value="Data Analyst">Data Analyst</option>
      <option value="Marketing Manager">Marketing Manager</option>
      <!-- Add more options as needed -->
    </select>
    
    <label for="qualifications">Qualifications:</label>
    <textarea id="qualifications" name="qualifications" required></textarea>
    
    <label for="salary">Expected Salary (USD):</label>
    <input type="number" id="salary" name="salary" required>
    
    <label for="career-objective">Career Objective:</label>
    <textarea id="career-objective" name="career-objective" required></textarea>
    
    <label for="work-experience">Work Experience:</label>
    <textarea id="work-experience" name="work-experience" required></textarea>
    
    <button type="submit">Submit</button>
  </form>
</div>

</body>
</html>
